{% extends 'base.html' %}
{% block content %}
<h2>Track Issues</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Status</th>
      <th>Priority</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for issue in issues %}
    <tr>
      <td>{{ issue[1] }}</td>
      <td>{{ issue[3] }}</td>
      <td>{{ issue[4] }}</td>
      <td>{{ issue[5] }}</td>
      <td>
        <a href="{{ url_for('main.view_issue', issue_id=issue[0]) }}" class="btn btn-info btn-sm">View</a>
        <a href="{{ url_for('main.edit_issue', issue_id=issue[0]) }}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{{ url_for('main.delete_issue', issue_id=issue[0]) }}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
