{% extends 'base.html' %}
{% block content %}
<h2>Edit Issue</h2>
<form method="POST">
  <div class="mb-3">
    <label>Title</label>
    <input type="text" name="title" value="{{ issue[1] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label>Description</label>
    <textarea name="description" class="form-control">{{ issue[2] }}</textarea>
  </div>
  <div class="mb-3">
    <label>Status</label>
    <select name="status" class="form-control">
      <option {% if issue[3] == 'Open' %}selected{% endif %}>Open</option>
      <option {% if issue[3] == 'In Progress' %}selected{% endif %}>In Progress</option>
      <option {% if issue[3] == 'Resolved' %}selected{% endif %}>Resolved</option>
      <option {% if issue[3] == 'Closed' %}selected{% endif %}>Closed</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Priority</label>
    <select name="priority" class="form-control">
      <option {% if issue[4] == 'High' %}selected{% endif %}>High</option>
      <option {% if issue[4] == 'Medium' %}selected{% endif %}>Medium</option>
      <option {% if issue[4] == 'Low' %}selected{% endif %}>Low</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Save Changes</button>
</form>
{% endblock %}
