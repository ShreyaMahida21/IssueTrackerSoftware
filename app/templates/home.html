{% extends 'base.html' %}
{% block content %}
<h2>Home</h2>
<div class="row">
    <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text">{{ total_users }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Issues</h5>
                <p class="card-text">{{ total_issues }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-warning mb-3">
            <div class="card-body">
                <h5 class="card-title">Open Issues</h5>
                <p class="card-text">{{ open_issues }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-secondary mb-3">
            <div class="card-body">
                <h5 class="card-title">Closed Issues</h5>
                <p class="card-text">{{ closed_issues }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
