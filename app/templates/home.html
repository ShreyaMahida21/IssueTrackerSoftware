{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Dashboard</h2>
<div class="row">
  <div class="col-md-3">
    <div class="card text-bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Users</h5>
        <p class="card-text display-6">{{ total_users }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-bg-info mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Issues</h5>
        <p class="card-text display-6">{{ total_issues }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-bg-warning mb-3">
      <div class="card-body">
        <h5 class="card-title">Open Issues</h5>
        <p class="card-text display-6">{{ open_issues }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Resolved Issues</h5>
        <p class="card-text display-6">{{ resolved_issues }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
