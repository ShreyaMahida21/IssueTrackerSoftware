<!DOCTYPE html>
<html>
<head>
  <title>Issue Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #343a40;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 15px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
    .centered-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }
  </style>
</head>
<body>

{% if session.get('username') %}
  <!-- Sidebar for logged in users -->
  <div class="sidebar">
    <h4 class="text-white text-center py-3">Issue Tracker</h4>
    <a href="{{ url_for('main.home') }}">Dashboard</a>
    <a href="#">Create Issue</a>
    <a href="#">Track Issues</a>
    <a href="#">Users</a>
    <a href="{{ url_for('auth.logout') }}">Logout</a>
  </div>
{% endif %}

<div class="content">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endwith %}

  <!-- âœ… Single block content, wrapped in a centered flex if not logged in -->
  <div class="{% if not session.get('username') %}centered-wrapper{% endif %}">
    {% block content %}{% endblock %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
